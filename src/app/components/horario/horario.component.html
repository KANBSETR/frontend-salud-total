<div class="horario-container" *ngIf="bloques.length > 0; else sinHoras">
  <div class="horario-grid">
    <div 
      class="bloque-hora"
      *ngFor="let hora of bloques"
      [class.selected]="hora === horaSeleccionadaMarcada"
      (click)="seleccionarHora(hora)"
    >
      {{ hora }}
    </div>
  </div>
</div>

<ng-template #sinHoras>
  <p class="mensaje-sin-horas">No hay horas disponibles para esta fecha.</p>
</ng-template>
