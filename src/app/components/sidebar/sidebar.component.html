<div class="sidebar-container">
  <div class="sidebar-header">
    <mat-icon class="user-icon">person</mat-icon>
    <h3>{{ userName }}</h3>
  </div>

  <!-- Opciones del menú -->
  <nav class="sidebar-menu">
    <button mat-button routerLink="/dashboard" class="menu-item">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button routerLink="/appointment-history" class="menu-item">
      <mat-icon>event</mat-icon>
      <span>Citas</span>
    </button>
    <button mat-button routerLink="/settings" class="menu-item">
      <mat-icon>settings</mat-icon>
      <span>Configuración</span>
    </button>
  </nav>

  <div class="sidebar-footer">
    <button mat-raised-button class="logout-button" (click)="logout()">
      Cerrar sesión
    </button>  
  </div>

</div>
